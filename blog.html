<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalton Fontes - Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            color: #333;
        }

        .blog-post {
            margin-bottom: 20px;
        }

        .blog-post h2 {
            color: #007bff;
        }

        .blog-post p {
            color: #555;
        }

        .blog-post .post-date {
            color: #777;
            font-size: 0.8em;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Seu Nome - Blog</h1>

        <!-- Exemplo de postagem no blog -->
        <div class="blog-post">
            <h2>Título da Postagem</h2>
            <p>Conteúdo da postagem...</p>
            <p class="post-date">Postado em 23 de janeiro de 2024</p>
        </div>

        <!-- Adicione mais postagens conforme necessário -->

    </div>

</body>

</html>
